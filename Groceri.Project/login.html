<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page of FreshCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-5 border border-success border-2 rounded p-4 bg-white">
    <form class="row g-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" id="email">
          <label for="inputPassword5" class="form-label">Password</label>
          <input type="password" id="pass" class="form-control" onkeyup="passwordCheck()" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text" id="pass">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
          <label for="inputPassword5" class="form-label">Re-Enter Password</label>
          <input type="password" id="conpass" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
            Your password must be match to old password
          </div>
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success" onclick="validateForm()">Login</button>
        </div>
      </form>
    </div>
    <script>
        function validateForm() {
            var userName = document.getElementById("email").value.trim();
            var userPass = document.getElementById("pass").value.trim();
            var userConPass = document.getElementById("conpass").value.trim();

            if (userName === "") {
                    alert("Email can't be blank!");
            } else if (userPass === "") {
                alert("Password can't be blank!");
            } else if (userPass.length < 8) {
                alert("Password must be at least 8 characters!");
            } else if (userConPass !== userPass) {
                alert("Your password and confirm password do not match!");
            } else {
                alert("account created successfully!");
            }
        }

        function passwordCheck() {
            var passwordLength = document.getElementById("pass").value.length;
            var passwordMessage = document.getElementById("passwordLength");

            if (passwordLength < 8) {
                passwordMessage.innerHTML = "Password must contain at least 8 characters";
            } else {
                passwordMessage.innerHTML = "Good password";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
